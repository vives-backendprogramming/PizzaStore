# Application Name
spring.application.name=pizzastore-with-swagger

# Active Profile
spring.profiles.active=dev

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.be.vives.pizzastore=DEBUG
logging.level.org.springframework.web=INFO

# Jackson Configuration (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=Europe/Brussels

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
