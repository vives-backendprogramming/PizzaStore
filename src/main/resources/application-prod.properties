# Production Profile Configuration

# Data Source Configuration - PostgreSQL On-Disk Database
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzastore_prod
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=pizzastore_admin
spring.datasource.password=P1zz@St0r3Pr0d2025!

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization
spring.jpa.defer-datasource-initialization=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Upload Configuration
file.upload-dir=/var/www/pizzastore/uploads/pizzas
file.base-url=https://pizzastore.example.com
